<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para dispositivos móveis. -->
    <title>Contato</title> <!-- Define o título da página como "Contato". -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Inclui um arquivo CSS chamado "style.css". -->
</head>

<body>

    <h1>Contato</h1> <!-- Título da página. -->

    <div class="container">
        <form id="contactForm"> <!-- Formulário de contato com um identificador "contactForm". -->
            <div class="form-group">
                <label for="nome">Nome:</label> <!-- Campo de entrada para o nome. -->
                <input type="text" id="nome" name="nome" required> <!-- Entrada de texto obrigatória para o nome. -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <!-- Campo de entrada para o email. -->
                <input type="email" id="email" name="email" required> <!-- Entrada de email obrigatória. -->
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label> <!-- Campo de entrada para a mensagem. -->
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <!-- Campo de texto obrigatório para a mensagem. -->
            </div>
            <button type="submit">Enviar</button> <!-- Botão de envio do formulário. -->
        </form>
    </div>

    <script src="script.js"></script> <!-- Inclui um arquivo JavaScript chamado "script.js". -->

</body>

</html>
